{% extends "base.html" %}

{% block title %}Login - Attendance Portal{% endblock %}

{% block content %}
<div class="vh-100 d-flex align-items-center justify-content-center"
    style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
    <div class="card glass-panel shadow-lg p-4" style="width: 100%; max-width: 400px; border-radius: 20px;">
        <div class="text-center mb-4">
            <div class="bg-primary text-white rounded-circle d-inline-flex align-items-center justify-content-center mb-3"
                style="width: 60px; height: 60px;">
                <i class="bi bi-person-lock fs-2"></i>
            </div>
            <h3 class="fw-bold">Welcome Back</h3>
            <p class="text-muted">Sign in to manage attendance</p>
        </div>

        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label fw-bold">Username</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-0"><i class="bi bi-person"></i></span>
                    <input type="text" class="form-control bg-light border-0" id="username" name="username"
                        placeholder="Enter username" required>
                </div>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label fw-bold">Password</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-0"><i class="bi bi-key"></i></span>
                    <input type="password" class="form-control bg-light border-0" id="password" name="password"
                        placeholder="Enter password" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-3 shadow-sm"
                style="border-radius: 12px; font-weight: 600;">
                Log In
            </button>
        </form>

        
    </div>
</div>
{% endblock %}
